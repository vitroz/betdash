    <div class="box-body box-profile">

<script type="text/javascript">
  $('#btnAtualizar').on('click',function(){

    $('#email').attr('readonly',false);

    $('#endereco').val('Av. Vieira Souto, Rua 20, Quadra B, Bairro: Vinhais');
    $('#fone').val('(98) 8765-2232');
    $('#email').val('usuario@email.com');

    $(this).attr('class','');
    $(this).addClass('btn btn-primary btn-block');
    $(this).text('Salvar');
  })
</script>
